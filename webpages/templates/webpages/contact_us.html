{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %} 

{% block content %}
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <h2 class="text-uppercase title-text">Contact us</h2>
                <hr>
            </div>
            <section class="container-fluid">
            <div class="content-container">
                <div class="col">
                    <div class="contact-form">
                        <form onsubmit="return sendMail(this);">
                            <input type="text" name="name" class="form-control mt-3" id="fullname" placeholder="Full Name" required/>
                            <input type="text" name="order_number" class="form-control mt-3" id="order_number" placeholder="Order Number"/>
                            <input type="text" name="emailaddress" class="form-control mt-3" id="emailaddress" placeholder="Email" required/>
                            <textarea rows="5" name="message" class="form-control mt-3" id="message" placeholder="Message" required></textarea>
                            <button type="submit" class="btn purple-btn rounded-pill mt-3">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
            </section>
        </div>
    </div>
{% endblock %}

{% block postloadjs %}
<script>
    function sendMail(contactForm) {
    emailjs.send("gmail", "picturesque", {
        "from_name": contactForm.name.value,
        "from_email": contactForm.emailaddress.value,
        "order_number": contactForm.order_number.value,
        "message": contactForm.message.value
    })
    .then(
        function(response) {
            console.log("SUCCESS", response);
        },
        function(error) {
            console.log("FAILED", error);
        }
    );
    return false;  
}
</script>
{% endblock %}
